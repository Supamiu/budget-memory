<h2 class="mat-display-1">ADMIN</h2>
<mat-card>
  <mat-card-title>
    Ajout de transactions
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input type="number" name="amount" matInput [(ngModel)]="newTransaction.amount" placeholder="Montant">
    </mat-form-field>
    <mat-form-field>
      <input type="text" name="wording" matInput [(ngModel)]="newTransaction.wording" placeholder="LibellÃ©">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date" [(ngModel)]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker [startAt]="date"></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="save()">Ajouter</button>
  </mat-card-actions>
</mat-card>
